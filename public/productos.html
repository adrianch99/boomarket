<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Boomarket</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles4.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="header.css">

</head>

<header>
    <nav>
        <div class="nav-main">
            <div class="logo">
                <img src="img/logo-boomarket.svg" alt="Boomarket logo" />
            </div>

            <div class="busqueda-container">
                <input type="text" id="busquedaInput" placeholder="Buscar productos..." />
            </div>

            <div class="menu">
                <a href="productos.html">Productos</a>
                <a href="carrito.html">Carrito</a>

                <div class="menu-toggle" id="menu-toggle">&#9776;</div>
                <div class="menu-list" id="menu-list">
                    <a href="pedidosUsuario.html">Tus Pedidos</a>
                    <a href="">Contactanos</a>
                    <button onclick="cerrarSesion()" class="btn">Cerrar sesión</button>
                </div>
            </div>
        </div>
    </nav>
</header>

<body onload="document.body.classList.add('loaded')">
    <div class="main">
        <main>
            <h1>Productos en venta</h1>
            <div id="lista-productos" class="productos-container"></div>
        </main>
    </div>

    <script>
        function cerrarSesion() {
            localStorage.removeItem('user_id');
            alert('Sesión cerrada');
            window.location.href = 'login.html';
        }

    </script>

    <script>
        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu-list');

        toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        // Cierra el menú si haces clic fuera
        document.addEventListener('click', function (event) {
            if (!toggle.contains(event.target) && !menu.contains(event.target)) {
                menu.classList.remove('active');
            }
        });
    </script>
    <script src="productos.js"></script>

</body>

</html>
