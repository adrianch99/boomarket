<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="header.css">

</head>

<header>
  <nav>
    <div class="nav-main-car">
      <div class="logo">
        <img src="img/logo-boomarket.svg" alt="Boomarket logo" />
      </div>
      <div class="menu">

        <a href="productos.html">
          <img src="img/bag-icon.svg" alt="bag-icon">
        </a>
        <a href="carrito.html">
          <img src="img/car-icon.svg" alt="car-icon">
        </a>

        <div class="menu" id="menu-toggle">
          <img src="img/menu-icon.svg" alt="car-icon">
        </div>
        <div class="menu-list" id="menu-list">

          <a href="pedidosUsuario.html">Tus Pedidos</a>
          <a href="">Contactanos</a>
          <button onclick="cerrarSesion()" class="btn-cerrarsesion">Cerrar sesión</button>

        </div>
      </div>
  </nav>
</header>

<body onload="document.body.classList.add('loaded')">

  <h1>Carrito de Compras</h1><br>

  <div id="carrito-container"></div>
  <h2 id="total">Total: $0</h2>
  <div class="btn-container">
    <button class="btn" onclick="vaciarCarrito()">Vaciar carrito</button>

  </div>

  <form id="form-envio">
    <h2>Datos de Envío</h2>
    <input type="text" id="nombre" placeholder="Nombre y apellidos" ...>
    <input type="text" id="direccion" placeholder="direccion, barrio..." ...>
    <input type="tel" id="telefono" placeholder="Telefono" ...>
    <input type="email" id="email" placeholder="Email" ...>
    <input type="text" id="departamento" placeholder="Departamento" ...>
    <input type="text" id="ciudad" placeholder="Ciudad" ...>
    <button class="btn" type="button" onclick="realizarPedido()">Realizar pedido</button>
  </form>


  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu-list');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    // Cierra el menú si haces clic fuera
    document.addEventListener('click', function (event) {
      if (!toggle.contains(event.target) && !menu.contains(event.target)) {
        menu.classList.remove('active');
      }
    });
  </script>

  <script>
    function cerrarSesion() {
      localStorage.removeItem('user_id');
      alert('Sesión cerrada');
      window.location.href = 'login.html';
    }
  </script>
  <script src="carrito.js"></script>

</body>

</html>
