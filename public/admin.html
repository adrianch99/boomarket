<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="admin-container">
        <h1>Panel de Administraci√≥n</h1>

        <h2>Agregar Producto</h2>
        <form id="form-producto">
            <input type="text" placeholder="Nombre" name="nombre" required>
            <input type="text" placeholder="Descripci√≥n" name="descripcion">
            <input type="number" step="0.01" placeholder="Precio" name="precio" required>
            <input type="text" placeholder="URL de imagen" name="imagen">
            <button type="submit" class="btn">Guardar</button>
        </form>

        <h2>Lista de Productos</h2>
        <table id="tabla-productos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <h1>üì¶ Pedidos Recibidos</h1>
    <button onclick="exportarPDF()">Exportar pedidos a PDF</button>
    <div id="pedidos-container"></div>

    <script>
        const tabla = document.querySelector('#tabla-productos tbody');
        const form = document.getElementById('form-producto');

        // Cargar productos al cargar la p√°gina
        window.onload = () => {
            cargarProductos();
        };

        async function cargarProductos() {
            tabla.innerHTML = '';
            const res = await fetch('http://localhost:3000/api/productos');
            const productos = await res.json();

            productos.forEach(p => {
                const row = document.createElement('tr');
                row.innerHTML = `
          <td>${p.id}</td>
          <td>${p.nombre}</td>
          <td>${p.descripcion}</td>
          <td>$${p.precio}</td>
          <td><img src="${p.imagen}" width="60"/></td>
          <td>
            <button onclick="editarProducto(${p.id}, '${p.nombre}', '${p.descripcion}', ${p.precio}, '${p.imagen}')">‚úèÔ∏è</button>
            <button onclick="eliminarProducto(${p.id})">üóëÔ∏è</button>
          </td>
        `;
                tabla.appendChild(row);
            });
        }

        // Agregar producto
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(form));

            const res = await fetch('http://localhost:3000/api/productos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            form.reset();
            cargarProductos();
        });

        // Eliminar producto
        async function eliminarProducto(id) {
            if (!confirm('¬øEliminar este producto?')) return;

            await fetch(`http://localhost:3000/api/productos/${id}`, {
                method: 'DELETE'
            });
            cargarProductos();
        }

        // Editar producto
        async function editarProducto(id, nombre, descripcion, precio, imagen) {
            const nuevoNombre = prompt("Nuevo nombre:", nombre);
            const nuevaDescripcion = prompt("Nueva descripci√≥n:", descripcion);
            const nuevoPrecio = prompt("Nuevo precio:", precio);
            const nuevaImagen = prompt("Nueva imagen (URL):", imagen);

            await fetch(`http://localhost:3000/api/productos/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    nombre: nuevoNombre,
                    descripcion: nuevaDescripcion,
                    precio: nuevoPrecio,
                    imagen: nuevaImagen
                })
            });

            cargarProductos();
        }
    </script>
    <script src="funciones.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="admin.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', cargarPedidos);
    </script>

</body>

</html>
