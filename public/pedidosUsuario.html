<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

</head>

<header>
    <nav>
        <div class="nav-main">
            <div class="logo">
                <img src="img/logo-boomarket.svg" alt="Boomarket logo" />
            </div>

            <div class="menu">
                <a href="productos.html">
                    <img src="img/bag-icon.svg" alt="bag-icon">
                </a>
                <a href="carrito.html">
                    <img src="img/car-icon.svg" alt="car-icon">
                </a>

                <div class="menu" id="menu-toggle">
                    <img src="img/menu-icon.svg" alt="car-icon">

                </div>
            </div>
        </div>
    </nav>
</header>

<body>
    <h1>No tienes compras hechas. Animate a comprar.</h1>

    <script>
        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu-list');

        toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        // Cierra el menú si haces clic fuera
        document.addEventListener('click', function (event) {
            if (!toggle.contains(event.target) && !menu.contains(event.target)) {
                menu.classList.remove('active');
            }
        });
    </script>

    <script>
        function cerrarSesion() {
            localStorage.removeItem('user_id');
            alert('Sesión cerrada');
            window.location.href = 'login.html';
        }
    </script>

</body>

</html>
