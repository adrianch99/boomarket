<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tus pedidos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="header.css">
</head>

<header>
    <nav>
        <div class="nav-main">
            <div class="logo">
                <img src="img/logo-boomarket.svg" alt="Boomarket logo" />
            </div>

            <div class="menu">
                <a href="productos.html">Productos</a>
                <a href="carrito.html">Carrito</a>

                <div class="menu-toggle" id="menu-toggle">&#9776;</div>
                <div class="menu-list" id="menu-list">
                    <a href="pedidosUsuario.html">Tus Pedidos</a>
                    <a href="">Contactanos</a>
                    <button onclick="cerrarSesion()" class="btn">Cerrar sesión</button>

                </div>
            </div>
        </div>
    </nav>
</header>

<body>
    <h1>No tienes compras hechas. Animate a comprar.</h1>

    <script>
        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu-list');

        toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        // Cierra el menú si haces clic fuera
        document.addEventListener('click', function (event) {
            if (!toggle.contains(event.target) && !menu.contains(event.target)) {
                menu.classList.remove('active');
            }
        });
    </script>

    <script>
        function cerrarSesion() {
            localStorage.removeItem('user_id');
            alert('Sesión cerrada');
            window.location.href = 'login.html';
        }
    </script>

</body>

</html>
